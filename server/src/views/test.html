<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.26);
        }

        .header {
            background: linear-gradient(90deg, #ff00d9, #ff00ea);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #000000;
            font-size: 22px;
            font-weight: 600;
        }

        .body {
            padding: 30px;
        }

        .body p {
            margin: 0 0 20px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .body p.greeting {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .code-container {
            text-align: center;
            margin: 30px 0;
        }

        /* Each character box */
        .verification-code span {
            display: inline-block;
            width: 40px;
            height: 50px;
            line-height: 50px;
            margin: 0 5px;
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            border: 2px dashed #bc17a9;
            border-radius: 6px;
            text-align: center;
        }

        .expiration {
            font-size: 14px;
            color: #ff0505;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .footer {
            background: #fafafa;
            border-top: 1px solid #eee;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Verify Your Email</h1>
        </div>
        <div class="body">
            <p class="greeting">Hi <strong>John Doe</strong>,</p>
            <p>
                Thanks for signing up to üéì <strong>Codemy</strong> . Please use the verification code below to
                activate your account:
            </p>
            <div class="code-container">
                <span class="verification-code">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </span>
            </div>
            <div class="expiration">‚è∞ This code will expire in <strong>5 minutes</strong>.</div>
            <p>If you didn‚Äôt register for <strong>Codemy</strong>, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2025 Codemy. All rights reserved.
        </div>
    </div>
</body>

</html>
